name: Soursop CI
on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # These are the currently supported Python versions: https://endoflife.date/python
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Create virtual env
        run: |
          python -m venv venv
      - name: Install Python dependencies
        run: |
          source venv/bin/activate
          python -m pip install -U pip
          pip install wheel pytest pytest-cov pytest-forked pytest-xdist
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          source venv/bin/activate
          pytest --capture=sys
      - name: Perform code coverage test
        run: |
          source venv/bin/activate
          pytest --cov=soursop --cov-report term-missing -n auto soursop/tests
